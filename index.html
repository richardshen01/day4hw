<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">

                <div class="text-center">
                    <h1>Badly explained movies</h1>
                </div>
                <hr>
                <p id="exp" class="text-center"></p>

                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="Enter guess here">
                </div>
                <div class="d-grid gap-2">
                    <button id="buttonSubmit" type="button" class="btn btn-primary">Submit</button>
                    <p id="output"></p>
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button id="buttonHint" type="button" class="btn btn-secondary">Show Hint</button>
                    <p id="hintText"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
